# culture to beaker conversion ratio.
beakers_per_culture: 0.1
# Amount of culture given every hour (so you don't lose all the time) [Gets multiplied by Culture Rate]
base_culture: 0.5

# Culture levels for towns
# level: - this entries' level number
# amount - amount of culture needed for this level
# chunks - number of chunks(radius from each edge town block) of culture granted for this level

