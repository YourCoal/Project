# Controls the PvP aspect of the game.
pvp:
    # Enable or Disable attack cooldown.
    attack_cooldown_enabled: true
    # What to set the attack speed to. Default for 1.9 is 4, at least 16 is needed for no cooldown.
    attack_speed: 24

# Determines inventory information.
inventory:
    # Enable or Disable use off off-hand.
    allow_offhand: false

# Amount of Tungston to drop from Lapis Ore
tungsten_min_drop: 0
tungsten_max_drop: 1
tungsten_max_drop_with_fortune: 3

# Amount of Lapis to drop from Lapis Ore
lapis_min_drop: 2
lapis_max_drop: 5
lapis_max_drop_with_fortune: 8

