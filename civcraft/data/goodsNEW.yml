#
# This file contains information about the trade goods.
#
# The trade goods are divided into two lists, land goods and water goods.
# Configuration for them is identical, however as you might expect... water 
# goods never spawn on land and land goods never spawn on water. Water goods
# will only spawn in oceans, not in rivers (or any other body of water).
#
#http://civilization.wikia.com/wiki/Resources_(Civ6)
#

#======== Global Trade Good Options ========#
# maximum bonus from same-type goods you can get.
trade_good_multiplier_max: 3

# Number of days before repo. When goodies are
# repo'd they go back to the trade outpost that spawned them.
trade_goodie_repo_days: 7

#======== Trade Good Generation Options ========#
generation:
    # Minimum number of chunks trade goods can be apart
    chunks_min: 10

    # Maximum number of chunks trade goods should be apart
    chunks_max: 27

    # World size in x chunks (radius)
    chunks_x: 500
    # World size in z chunks (radius)
    chunks_z: 500
    
    # Random seed for trade good locations
    seed: 12345

# Hemispheres, valid ranges that trade goods can spawn in.
# The the minecraft world...
#  north is z-
#  south is z+
#  west  is x-
#  east  is x+
#  By using 0 as a min or max means you dont care.
hemispheres:
      # The following hemisphere is north.
      # We dont care about x (east/west) so they are zero.
      # the z_max is set to -400 so that we must be greater than -400 to be in a northern hemisphere.
    - id: 'hemi_north'
      x_min: 0
      x_max: 0
      z_min: 0
      z_max: -500
#
    - id: 'hemi_south'
      x_min: 0
      x_max: 0
      z_min: 500
      z_max: 0
#
    - id: 'hemi_east'
      x_min: 500
      x_max: 0
      z_min: 0
      z_max: 0
#
    - id: 'hemi_west'
      x_min: 0
      x_max: -500
      z_min: 0
      z_max: 0
# Overlapping hemishperes are OK.
#    - id: 'hemi_equator'
#      x_min: 0
#      x_max: 0
#      z_min: -500
#      z_max: 500
#
    - id: 'hemi_northeast'
      x_min: 500
      x_max: 0
      z_min: 0
      z_max: -500
#
    - id: 'hemi_northwest'
      x_min: 0
      x_max: -500
      z_min: 0
      z_max: -500
#
    - id: 'hemi_southwest'
      x_min: 0
      x_max: -500
      z_min: 500
      z_max: 0
#
    - id: 'hemi_southeast'
      x_min: 500
      x_max: 0
      z_min: 500
      z_max: 0
