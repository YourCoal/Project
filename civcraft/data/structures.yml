    player_speed: 1.5

    # Speed multiplier for players on horses
    horse_speed: 1.1

    # Raid time in hours
    raid_length: 2

    # Maximum number of blocks a single road can take.
    max_segment: 50 

    # Cost of road per segment
    cost_per_segment: 300.0
