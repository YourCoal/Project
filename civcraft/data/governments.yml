# Number of hours to remain in anarchy after switching governments.
# I changed it from 24 hours to 23 hours just to mess with people on
# my servers. :)
anarchy_duration: 23
################################################################################
#         CivCraft Governments
#       This is a basic configuration of governments, for now pretty basic.
#
#  - id: unquie id for this government
#    displayName: name shown to players
#    require_tech: the research a civ needs to be this government
#    trade_rate: rate of money a town gets from trade goods
#    cottage_rate: rate of money a town gets from cottages
#    upkeep_rate: rate towns get chared daily upkeep
#    growth_rate: rate of the town growth
#    maximum_tax_rate: how much tax % a player can set with /civ set taxes
#    culture_rate: rate at which a town obtains culture to gro its borders
#    hammer_rate: rate of the hammers it produces
#    beaker_rate: rate of beakers it produces
#    power_type: mayor_all_power    # NEVER Change this
################################################################################
governments:
  - id: gov_anarchy
    displayName: Anarchy
    require_tech:
    trade_rate: 0.0
    cottage_rate: 0.0
    upkeep_rate: 5.0
    growth_rate: 0.3
    maximum_tax_rate: 0.0
    culture_rate: 0.0 
    hammer_rate: 0.5
    beaker_rate: 0.5
    power_type: mayor_all_power
# Default government
  - id: gov_tribalism
    displayName: Tribalism
    require_tech:
    trade_rate: 0.8
    cottage_rate: 0.8
    upkeep_rate: 1.0
    growth_rate: 0.5
    maximum_tax_rate: 0.05
    culture_rate: 1.0 
    hammer_rate: 1.0
    beaker_rate: 1.0
    power_type: mayor_all_power
# Focus: Stong Mining, Poor everything else.
  - id: gov_despotism
    displayName: Despotism
    require_tech: 'tech_productivity' 
    trade_rate: 0.8
    upkeep_rate: 1.25
    cottage_rate: 0.8
    growth_rate: 0.5
    maximum_tax_rate: 0.10
    culture_rate: 1.0 
    hammer_rate: 1.10
    beaker_rate: 1.0
    power_type: mayor_all_power
# Focus: Strong  Taxs, Cottages, Farming
  - id: gov_monarchy
    displayName: Monarchy
    require_tech: 'tech_monarchy'
    trade_rate: 0.8
    upkeep_rate: 1.5
    cottage_rate: 1.5
    growth_rate: 0.8
    maximum_tax_rate: 0.30
    culture_rate: 1.05
    hammer_rate: 1.0
    beaker_rate: 1.0
    power_type: mayor_all_power
# Focus: Strong  Trade, Negative science, Weak Mining / Cottages
  - id: gov_theocracy
    displayName: Theocracy
    require_tech: 'tech_global_trade'
    trade_rate: 2.0
    upkeep_rate: 1.15
    cottage_rate: 0.8
    growth_rate: 0.75
    maximum_tax_rate: 0.5
    culture_rate: 1.25 
    hammer_rate: 1.0
    beaker_rate: 1.0
    power_type: mayor_all_power
# Focus: Strong  production, medium everything else
  - id: gov_communism
    displayName: Communism
    require_tech: 'tech_construction'
    good_rate: 1.00
    trade_rate: 1.00
    upkeep_rate: 0.75
    cottage_rate: 1.0
    growth_rate: 0.85
    maximum_tax_rate: 0.20
    culture_rate: 1.0
    hammer_rate: 1.75
    beaker_rate: 1.0
    power_type: mayor_all_power
