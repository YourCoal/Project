# 
# This file contains all of the different governments and related settings
#

# Number of hours to remain in anarchy after switching governments.
anarchy_duration: 12

######################################################################
#           CivCraft Governments
#       This is a basic configuration of governments, for now this is
#       pretty basic, and I'll have to come up with a way to make things
#       as configurable as possible.
#
#       id = unquie id for this government
#       displayName = name shown to players
#       good_rate = the amount at which each same-good type multiplies revenue
#       trade_rate = total bonus percentage for all trade revenue
#       beaker_rate = science rate, not used yet
#       production_rate = production rate, not used yet
#       upkeep multiplier = upkeep increases or decreases by this multiplier, not used yet.
######################################################################
governments:
    - id: gov_anarchy
      displayName: Anarchy
      require_tech:
      trade_rate: 0.05
      cottage_rate: 0.05
      upkeep_rate: 3.0
      growth_rate: 0.4
      maximum_tax_rate: 0.0
      culture_rate: 0.05
      production_rate: 0.75
      beaker_rate: 0.75
      power_type: mayor_all_power
      # Focus: Default Government
    - id: gov_tribalism
      displayName: Tribalism
      require_tech:
      trade_rate: 0.8
      cottage_rate: 0.8
      upkeep_rate: 1.0
      growth_rate: 0.5
      maximum_tax_rate: 0.05
      culture_rate: 1.0 
      production_rate: 1.0
      beaker_rate: 1.0
      power_type: mayor_all_power
#================[ Ancient/Classical Era ]================#
      # Focus: Stong Mining, Poor everything else.
    - id: gov_despotism
      displayName: Despotism
      require_tech: 'tech_political_philosophy' 
      trade_rate: 0.8
      cottage_rate: 0.8
      upkeep_rate: 1.25
      growth_rate: 0.4
      maximum_tax_rate: 0.10
      culture_rate: 1.0 
      production_rate: 1.25
      beaker_rate: 1.0
      power_type: mayor_all_power
      # Focus: Strong  Trade, Negative science, Weak Mining / Cottages
    - id: gov_theocracy
      displayName: Theocracy
      require_tech: 'tech_political_philosophy' 
      trade_rate: 2.4
      cottage_rate: 0.8
      upkeep_rate: 1.25
      growth_rate: 0.75
      maximum_tax_rate: 0.30
      culture_rate: 1.25 
      production_rate: 1.0
      beaker_rate: 1.25
      power_type: mayor_all_power
#=========[ Medieval/Renaissance/Industrial Era ]=========#
      # Focus: Strong  Taxs, Cottages, Farming
    - id: gov_monarchy
      displayName: Monarchy
      require_tech: 'tech_divine_right'
      trade_rate: 1.0
      cottage_rate: 1.6
      upkeep_rate: 1.40
      growth_rate: 0.85
      maximum_tax_rate: 0.35
      culture_rate: 1.25
      production_rate: 1.0
      beaker_rate: 1.0
      power_type: mayor_all_power
      # Focus: Strong science & taxes
    - id: gov_republic
      displayName: Republic
      require_tech: 'tech_divine_right'
      trade_rate: 1.0
      cottage_rate: 1.0
      upkeep_rate: 1.5
      growth_rate: 1.0
      maximum_tax_rate: 0.40
      culture_rate: 1.0
      production_rate: 1.0
      beaker_rate: 1.25
      power_type: mayor_all_power

#============[ Modern/Atomic/Information Era ]============#
      # Focus: Strong production
    - id: gov_communism
      displayName: Communism
      require_tech: 'tech_suffrage'
      trade_rate: 1.25
      cottage_rate: 1.25
      upkeep_rate: 0.85
      growth_rate: 1.0
      maximum_tax_rate: 0.25
      culture_rate: 1.0
      production_rate: 1.75
      beaker_rate: 1.0
      power_type: mayor_all_power
      # Focus: Strong culture, trade, lower upkeep
    - id: gov_democracy
      displayName: Democracy
      require_tech: 'tech_suffrage'
      trade_rate: 3.75
      cottage_rate: 1.25
      upkeep_rate: 1.25
      growth_rate: 1.0
      maximum_tax_rate: 0.20
      culture_rate: 1.25
      production_rate: 1.0
      beaker_rate: 1.0
      power_type: mayor_all_power
