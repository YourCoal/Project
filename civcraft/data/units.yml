    T2_leather_speed: 1.08
    # T3 Leather
    T3_leather_speed: 1.12
    # T4 Leather
    T4_leather_speed: 1.16
    # T1 Metal
    T1_metal_speed: 0.96
    # T2 Metal
    T2_metal_speed: 0.92
    # T3 Metal
    T3_metal_speed: 0.88
    # T4 Metal
    T4_metal_speed: 0.84

