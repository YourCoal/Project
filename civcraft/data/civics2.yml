#
#This is something new to CivCraft from Civilization VI, in which each civic gives a personal buff.
#Each era/tier will have 5 civics in which they will give two personal buffs of the following:
#1. Hammers & Mines, 'hammers_mines'
#2. Beakers & Labs, 'beakers_labs'
#3. Culture & Trade, 'culture_trade'
#4. Faith & Monuments, 'faith_monuments'
#5. Growth & Cottages, 'growth_cottages'
#
#
#Civics have more of a config to them, so I want to show you how they work:
#  - id: 'civic_example'  - Logging ID of the civic in SQL.
#    name: 'Example'  - Visual name of the civic to players/logs.
#    culture_cost: 500.0  - Alike beakers to tech, this is culture to research a civic.
#    cost: 100.0  - Alike tech too, you need to pay money to research a civic.
#    points: 5  - score points added to the TOWN, just like techs to CIVS.
#    require_techs:  - sees if the CIV has the tech for the TOWN to get civic.
#    require_civics:  - sees if the TOWN has the required civics for this new civic.
#    bonus_factors: 'rate1_rate2'  - Which one of the five personal buffs are enabled by the civic.
#    era: 0  - Which era is apart of this civic (Eras only unlocked by techs, remember that).
#
#All civics are found at: http://civilization.wikia.com/wiki/Civics_(Civ6)
#

# the amount to multiply cottage coins once taxation is researched
#taxation_cottage_buff: 2.0

